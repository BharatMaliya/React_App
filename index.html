<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <link rel="icon" type="image/x-icon" href="/img/fav.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d26d3a4ce1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div>
            <h1>Sosmad</h1>
        </div>
        <div class="icons">
            <i class="fa fa-bell"></i>
            <i class="fa fa-message"></i>
        </div>
    </nav>

    <div class="topcontainer">
        <h3>Stories</h3>
        <div class="cardcontainer">
            <div class="card">
                <img src="img/img1.jpg" alt="food image">

                <div class="btmbanner">
                    <img src="img/psudodp.png" alt="">
                    <p>Adison Mango</p>
                </div>
            </div>

            <div class="card">
                <img src="img/img2.jpg" alt="food image">

                <div class="btmbanner">
                    <img src="img/psudodp.png" alt="">
                    <p>Adison Mango</p>
                </div>
            </div>
        </div>
        <div class="horizontal_bar">
            <div class='first'>Explore</div>
            <div>Explore</div>

        </div>
    </div>
    <div class="bigcard">
        <div class="cardnav">
            <div class="left">
                <div class="dp">
                    <img src="img/dp.jpg" alt="">
                </div>
                <div>
                    <h3>Ahmed Dorwart</h3>
                    <p> <small>10 Mins Ago</small> </p>
                </div>
            </div>
            <div class="dots">
                <p><b> ...</b></p>
            </div>
        </div>
        <img src="img/bg.jpg" alt="">
        <div class="icondiv">
            <i class="fa fa-heart"></i>
            <i class="fa fa-message"></i>
            <i class="fa fa-share"></i>
        </div>
        <div class="reaction">
            <span><b>229</b>Likes.</span>
            <span><b>229</b>Comments.</span>
        </div>
        <div class="coments">
            <p> <b> Amat Pauji</b> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, iusto.</p>
        </div>
    </div>

    <footer>
        <i class="fa fa-home"></i>
        <p>+</p>
        <i class="fa fa-user"></i>
    </footer>
</body>

</html>
